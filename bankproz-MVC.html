<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Banking Proz System</h1>
  <p>Saldo Atual: <span id="balance">R$0.00</span>
  </p>

 <!-- esse vai um bala√ßo da conta -->

  <label>Selecione o tipo de Servi√ßo:</label>

  <select id="transactionType">
    <!-- sempre vai fazer a transa√ß√£o 
    os optios value, depositMonei-->
    <option value="guardaMoney">Dep√≥sito</option>
    <!-- deposit -->
    <option value="retirarMoney">Saque de Conta</option>
    <!-- withdraw -->
    <option value="saldodaMoney">Saldo em Conta</option>
    <!-- checkBalance -->
  </select>

  <button onclick="processTransaction()">inicia</button>

  <script>
    var balance = 0;

    function processTransaction() {
      var type = document.getElementById("transactionType").value;
    var amount = 0;
    }

      if (type === "guardaMoney" || type === "retirarMoney") {
        amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
        //o parsefloat ,esse da o valor em cetavo  
        if (isNaN(amount)) {
          //esse e nenhum valor (amount)√© quantia 
          alert("Por favor, insira um valor num√©rico v√°lido.");
          return;
        // } esse codigo vai  fazer contagem e retirada

        //function deposit() {
        function deposito() {

          var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
          balance += parseFloat(amount);
          updateBalance();
        }
        // vai fazer um deposito,pode ser centavos 

        function saquedeconta() {
          var amount = prompt("Quanto quer retirar da sua Conta:");
          balance -= parseFloat(amount);
          updateBalance();
        }


        function saldodeconta() {
          alert("Your current balance is: $" + balance.toFixed(2));
        }

        function updateBalance() {
          document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
        }
        // esse cogido ta certo so tem que mexe para ficar mas fluido


      }
      switch (type) {
        case "deposito":
          deposito(amount);
          break;
        case "saque de conta":
          saquedeconta(amount);
          break;
        case " saldo de conta":
          saldodeconta();
          break;
        default:
          alert("Sistema n√£o realiza esse servi√ßo üí•");
      }
    }
  </script>
</body>


</html>
